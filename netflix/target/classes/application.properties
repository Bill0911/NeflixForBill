spring.datasource.url=jdbc:mysql://127.0.0.1:3306/netflix
spring.datasource.username=root
spring.datasource.password=qwerty
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.application.name=netflix
management.endpoints.web.exposure.include=*
server.port=${SERVER_PORT:8081}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME} //the email where you send token to user so that they can reset their password
spring.mail.password=${EMAIL_PASSWORD} // also your email password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=servlet
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

jwt.secret=your-secret-key-goes-here
jwt.expiration=3600000 # 1 hour in milliseconds